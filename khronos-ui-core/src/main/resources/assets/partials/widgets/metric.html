<div class="metric" ng-controller="MetricWidgetCtrl">
    <form class="form config" role="form">
        <div class="form-group">
            <label ng-if="widget.editable" class="control-label">Tags: </label>

            <div ng-switch="widget.editable">
                <div ng-switch-when="true">
                    <tags-input class="metric"
                                display-property="tag"
                                ng-model="widget.config.tags"
                                placeholder="Add a tag"
                                min-length="0"
                                add-on-comma="true"
                                add-on-space="true"
                                enable-editing-last-tag="true">
                        <auto-complete-khronos source="fetchSuggestions($query)"
                                               format-suggestion="formatSuggestion($item, $query)"
                                               min-length="0"
                                               load-on-empty="true"
                                               load-on-focus="true"
                                               debounce-delay="0"
                                               max-results="10"></auto-complete-khronos>
                    </tags-input>

                </div>
                <div ng-switch-when="false" class="tags-disp">
                    <div ng-if="widget.config.tags.length == 0" class="form-text"><span>No Tags Specified</span></div>
                    <ul class="tag-list">
                        <li class="tag-item" ng-repeat="tag in widget.config.tags | orderBy:'tag'">
                            <span><i class="fa fa-tag"></i> {{tag.tag}}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div ng-if="widget.editable">
                <label class="control-label">Aggregation Method: </label>

                <select class="form-control" ng-model="widget.config.aggMethod"
                        ng-options="m for m in aggregationMethods"></select>
            </div>
        </div>
    </form>
    <div>
        <ng-dygraphs
                options="options"
                legend="legend"
                data="data"
                last-tm="lastTm">
        </ng-dygraphs>

        <hr/>
        <div>Debug: NumPoints {{data.length}} x {{options.labels.length - 1}}</div>
        <!--<div ng-repeat="pt in data | limitTo: -5">{{pt}}</div>-->
        <div ng-if="notifications.length">
            <hr/>
            <div class="alert alert-dismissible" role="alert"
                 ng-class="{ 'alert-danger': notification.type == 'error', 'alert-warning': notification.type == 'warn' }"
                 ng-repeat="notification in notifications | limitTo: 5">
                <button type="button" class="close" ng-click="clearNotification($index)">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <b ng-switch="notification.type">
                    <b ng-switch-when="error">Error: </b>
                    <b ng-switch-when="warn">Warning: </b>
                </b>
                {{notification.what}}
            </div>
        </div>
    </div>
</div>
