<nav class="navbar panel-widget fill">
    <div class="container"><div class="pull-right">
        <div class="btn-group">
            <button type="button" class="btn btn-default navbar-btn dropdown-toggle"
                    data-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-plus"></i> Add Widget
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li ng-repeat="widget in allWidgets">
                    <a ng-click="addWidget(widget)">{{widget.name}}</a>
                </li>
            </ul>
        </div>
    </div></div>
</nav>

<div class="container-fluid">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="widget in widgets">
        <div class="panel panel-widget">
            <div class="panel-heading clearfix">
                <div class="btn-group pull-right">
                    <a class="btn btn-default btn-sm" ng-class="{active: widget.editable}" ng-click="configure(widget)">
                        <i class="fa fa-gears"></i>
                    </a>
                </div>
                <h4 class="panel-title">{{widget.title}}</h4>
            </div>
            <div class="panel-body">
                <form ng-if="widget.editable" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title: </label>
                        <div class="col-sm-10">
                            <input type="title" class="form-control" ng-model="widget.title">
                        </div>
                    </div>
                </form>
                    <div ng-include="widget.partial" ></div>
            </div>
        </div>
    </div>
</div>
